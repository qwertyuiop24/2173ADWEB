<style>
  .row {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  form {
    background: #ffffff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    animation: slideIn 0.5s ease-out forwards;
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .form-control {
    width: 100%;
    padding: 1rem;
    margin-bottom: 1.5rem;
    border: none;
    border-radius: 0.5rem;
    background-color: #f5f5f5;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    font-size: 1rem;
    transition: background-color 0.3s, box-shadow 0.3s;
  }

  .form-control:focus {
    background-color: #ffffff;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    outline: none;
  }

  label {
    display: block;
    margin-bottom: 1rem;
    font-size: 1.1rem;
    color: #333333;
    font-weight: 600;
  }

  .mat-chip-option {
    display: inline-block;
    background-color: #ffffff;
    border-radius: 20px;
    padding: 0.5rem 1rem;
    cursor: pointer;
    margin-right: 1rem;
    transition: all 0.2s;
    border: 2px solid transparent;
    font-size: 0.9rem;
  }

  .mat-chip-option:hover,
  .mat-chip-option.selected {
    background-color: #667eea;
    color: #ffffff;
    border-color: #667eea;
  }

  button {
    display: inline-block;
    background-image: linear-gradient(45deg, #667eea, #764ba2);
    color: #ffffff;
    padding: 1rem 2rem;
    font-size: 1rem;
    border: none;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    width: 100%;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(102, 126, 234, 0.6);
  }
</style>



<div class="row justify-content-center mt-5">
  <div class="mb-5">
      <form class="max-w-sm mx-auto" [formGroup]="bookForm" (ngSubmit)="onSubmit()">
        <div class="mb-2">
          <label>Title</label>
          <input class="form-control" type="text" formControlName="title" required>
        </div>

       <!-- <mat-form-field>
          <mat-label>Enter Book Title</mat-label>
          <input matInput placeholder="Ex. Harry Potter" formControlName="title">
        </mat-form-field>   -->
 
        <div class="mb-2">
          <label>Price</label>
          <input class="form-control" type="text" formControlName="price" required>
        </div>
 
        <div class="mb-2">
          <label>Description</label>
          <input class="form-control" type="text" formControlName="description" required>
        </div>
        <div class="mb-2">
        <mat-chip-listbox aria-label="Book type" formControlName="book_type">
          <mat-chip-option>Local Author</mat-chip-option>
          <mat-chip-option>Foreign Author</mat-chip-option>
        </mat-chip-listbox>
        </div>
        
        <div class="mb-2">
          <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="submit">Add Book</button>
        </div>
        
        
      </form>
  </div>

</div>
